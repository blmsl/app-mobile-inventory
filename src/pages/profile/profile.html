<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ 'PROFILE.PROFILE' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="profile-content">

  <ion-item no-lines class="profile-avatar-container">
    <ion-avatar item-start>
      <img src="{{ picture }}">
    </ion-avatar>
    {{ username }}
  </ion-item>

  <!-- Profile data. -->
  <ion-item-divider>{{ 'PROFILE.INFORMATION' | translate }}</ion-item-divider>
  <ion-item>
    <ion-icon name="mail"></ion-icon>
    {{ email }}
  </ion-item>

  <!-- Settings. -->
  <ion-item-divider>{{ 'PROFILE.SETTINGS' | translate }}</ion-item-divider>

  <button ion-item icon-start full clear text-start (click)="openUpdatePasswordModal()">
    <ion-icon name="key"></ion-icon>
    {{ 'PROFILE.CHANGE_PASSWORD' | translate }}
  </button>

</ion-content>
