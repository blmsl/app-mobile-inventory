<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
       <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ 'PROFILE.PROFILE' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ picture }}">
    </ion-avatar>
    {{ username }}
  </ion-item>

  <!-- Profile data. -->
  <ion-item-divider>{{ 'PROFILE.INFORMATION' | translate }}</ion-item-divider>  
  <ion-item>
    <ion-icon name="mail"></ion-icon>
    {{ email }}
  </ion-item>

  <!-- Settings. -->
  <ion-item-divider>{{ 'COMMONS.SETTINGS' | translate }}</ion-item-divider>
  <ion-item>
    <ion-icon name="key"></ion-icon>
    {{ 'COMMONS.CHANGE_PASSWORD' | translate }}
  </ion-item>

</ion-content>
