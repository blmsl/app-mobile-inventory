<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
       <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ 'PRODUCTS.CREATE_PRODUCT' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="product-content">


  <!-- Product image. -->
  <div class="product-image">
    <div class="no-image">
      <img src="assets/imgs/img-icon.png" />
    </div>
    
    <ion-fab bottom>
      <button ion-fab class="right-ion-fab"><ion-icon name="create"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="uploadFromCamera()"><ion-icon name="camera"></ion-icon></button>
        <button ion-fab (click)="uploadFromGallery()"><ion-icon name="cloud-upload"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    
  </div>

  <!-- Product data. -->
  <ion-item>
    <ion-label fixed>{{ 'PRODUCTS.PRODUCT_NAME' | translate }}</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'PRODUCTS.PRODUCT_BRAND' | translate }}</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'PRODUCTS.PRODUCT_COLOR' | translate }}</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'PRODUCTS.PRODUCT_AMOUNT' | translate }}</ion-label>
    <ion-input type="number" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>{{ 'PRODUCTS.PRODUCT_VALUE' | translate }}</ion-label>
    <ion-input type="number" value=""></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <!-- Create products. -->
  <button ion-button full large icon-left>
    <ion-icon name="add" ></ion-icon>
    {{ 'COMMONS.CREATE' | translate }}
  </button>
</ion-footer>
