<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
       <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ 'PRODUCTS.CREATE_PRODUCT' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!-- Product image. -->
  <ion-card>

    <ion-card-content>
      <img src="assets/imgs/default-img.png" />
      <!--
      <ion-icon name="image"></ion-icon>
      -->
    </ion-card-content>

    <ion-item>
      <button ion-button clear>
         <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

  </ion-card>
  <!-- Product data. -->
  <ion-list>
    
    <ion-item>
      <ion-label fixed>{{ 'PRODUCTS.PRODUCT_NAME' | translate }}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>{{ 'PRODUCTS.PRODUCT_BRAND' | translate }}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>{{ 'PRODUCTS.PRODUCT_COLOR' | translate }}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>{{ 'PRODUCTS.PRODUCT_AMOUNT' | translate }}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>{{ 'PRODUCTS.PRODUCT_VALUE' | translate }}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button full>
    <ion-icon name="add" ></ion-icon>
    {{ 'COMMONS.CREATE' | translate }}
  </button>
</ion-footer>
