<ion-header>

    <ion-toolbar>

        <ion-title>{{ 'SCANN.QR_CODE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="saveCode()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-card *ngIf="createdCode">
        <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    </ion-card>


</ion-content>
