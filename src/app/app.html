<ion-nav #content [root]="rootPage"></ion-nav>

<ion-menu [content]="content">
  <ion-content>
    <ion-list>

      <button ion-item icon-start no-lines (click)="setRootPage(profilePage)" [ngClass]="{'active': getActivePage() === profilePage }"
        class="first-item">
        <ion-avatar item-start>
          <img src="{{ picture }}">
        </ion-avatar>
        {{ username }}
      </button>

      <button ion-item icon-start (click)="setRootPage(dashboardPage)" [ngClass]="{'active': getActivePage() === dashboardPage }">
        <ion-icon name="stats"></ion-icon>
        {{ 'DASHBOARD.DASHBOARD' | translate }}
      </button>

      <button ion-item icon-start (click)="setRootPage(productsPage)" [ngClass]="{'active': getActivePage() === productsPage }">
        <ion-icon name="cube"></ion-icon>
        {{ 'PRODUCTS.PRODUCTS' | translate }}
      </button>

      <button ion-item icon-start (click)="setRootPage(billsPage)" [ngClass]="{'active': getActivePage() === billsPage }">
        <ion-icon name="paper"></ion-icon>
        {{ 'BILLS.BILLS' | translate }}
      </button>

      <!-- Logout. -->
      <button ion-item icon-start (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        {{ 'COMMONS.LOGOUT' | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
